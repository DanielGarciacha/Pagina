<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../PPC/css/bootstrap.css">
    <script src="../js/usuario.js"></script>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                INICIO DE SESION
            </div>
            <div class="card-body">
                <h5 class="card-title">Ingrese su informacion</h5>
                <div class="row">
                    <div class="col-lg-6 mt-3">
                        <form action="">
                            <b><label for="username" class="mb-3">Usuario</label></b>
                            <input type="text" class="form-control mb-3 w-50" id="username">
                            <b><label for="password" class="mb-3">Contraseña</label></b>
                            <input type="password" class="form-control mb-3 w-50" id="password">
                            <button type="button" class="btn btn-outline-success">Iniciar Sesion</button>
                        </form>
                    </div>
                    <div class="col-lg-6 text-center mt-3">
                        <div class="text-center w-100">
                            <img src="../PPC/img/avatar.png " class="img-fluid w-30 h-80 mb-2" alt="Imagen de usuario">
                </div>
            </div>
                </div>
            
            </div>
    </div>
