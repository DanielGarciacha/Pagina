<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../PPC/css/bootstrap.css">
    <link rel="stylesheet" href="../PPC/css/styleP.css"> <!---CSS propio y personalizado--->
    <script src="../PPC/js/usuario.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5 mt-3rem" ><!-- Modifica aquí la clase col-lg-x para ajustar el tamaño -->
            <div class="card-header">
                INICIO DE SESION
            </div>
            <div class="card-body">
                <h5 class="card-title">Ingrese su información</h5>
                <div class="row">
                    <div class="col-lg-6 mt-3">
                        <form id="login-form" action="">
                            <b><label for="username" class="mb-3">Usuario</label></b>
                            <input type="text" class="form-control mb-3 w-50" id="username">
                            <b><label for="password" class="mb-3">Contraseña</label></b>
                            <input type="password" class="form-control mb-3 w-50" id="password">
                            <button type="button" class="btn btn-outline-success">Iniciar Sesión</button>
                            <button type="button" class="btn btn-outline-secondary ml-2" id="limpiarBtn">Limpiar</button>
                        </form>
                    </div>
                    <div class="col-lg-6 text-center mt-3">
                        <div class="text-center w-50">
                            <img src="../PPC/img/avatar.png" class="img-fluid w-30 h-80 mb-2" alt="Imagen de usuario">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
