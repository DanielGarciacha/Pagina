    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Mostrar/Ocultar Información con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Botón para mostrar/ocultar información -->
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#infoContent" aria-expanded="false" aria-controls="infoContent">
            Mostrar/Ocultar Información
        </button>

        <!-- Contenido colapsable -->
        <div class="collapse mt-3" id="infoContent">
            <div class="card card-body">
                Este es el contenido que se puede mostrar u ocultar al presionar el botón.
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

</body>
</html>
