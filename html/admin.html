<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Administrador</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/usuario.js"></script>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Bienvenido, <span id="usernameDisplay"></span> (Enfermería)</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="btn btn-outline-secondary"><a class="nav-link text-white" href="">Estudiante</a></li>
                <li class="btn btn-outline-secondary"><a class="nav-link text-white" href="">Enfermería </a></li>
                <li class="btn btn-outline-secondary"><a class="nav-link text-white" href="">psicologia</a></li>
                <li class="btn btn-outline-secondary "><a class="nav-link text-white" href="index.html">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container d-flex flex-column align-items-center">
        <div class="w-50" style="max-width: 600px;">
            <section class="mb-5">
                <h2 class="text-center">Formulario de Usuario</h2>
                <form id="userForm" class="mb-4">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol:</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="user">Estudiante</option>
                            <option value="psychologist">Psicólogo</option>
                            <option value="nurse">Enfermería</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
                <div id="formResult"></div>
            </section>
            <section class="mb-5">
                <h2 class="text-center">Lista de Usuarios</h2>
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de datos se agregarán dinámicamente desde JavaScript -->
                    </tbody>
                </table>
            </section>
            <section class="mb-5">
                <h2 class="text-center">Gestionar Funcionalidades de Usuarios</h2>
                <form id="userPermissionsForm">
                    <div class="form-group">
                        <label for="selectUser">Seleccionar Usuario:</label>
                        <select class="form-control" id="selectUser" name="selectUser" required>
                        </select>
                    </div>
                    <fieldset class="form-group">
                        <legend>Funcionalidades</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="funcionalidad" value="func1" id="func1">
                            <label class="form-check-label" for="func1">Funcionalidad 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="funcionalidad" value="func2" id="func2">
                            <label class="form-check-label" for="func2">Funcionalidad 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="funcionalidad" value="func3" id="func3">
                            <label class="form-check-label" for="func3">Funcionalidad 3</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-outline-success">Actualizar Funcionalidades</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="bg-success text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
